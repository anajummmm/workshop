<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Workshop Incrível</title>
    <style>
        /* Reset básico */
        body, h1, h2, p, form, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonte padrão */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            padding: 20px;
        }

        /* Estilos do container principal */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Estilos do cabeçalho */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff6f00;
        }

        /* Estilos do formulário de contato */
        form {
            display: grid;
            gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        form button {
            padding: 10px;
            background: #ff6f00;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #e65c00;
        }

        /* Estilos das informações de contato */
        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info h2 {
            color: #ff6f00;
            margin-bottom: 10px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Entre em Contato Conosco</h1>
        </header>

        <section class="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>Email:</strong> contato@workshopincrivel.com.br</p>
            <p><strong>Telefone:</strong> (11) 99999-9999</p>
            <p><strong>Endereço:</strong> Rua Exemplo, 123, São Paulo, SP</p>
        </section>

        <section class="contact-form">
            <h2>Envie-nos uma Mensagem</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </div>
</body>
</html>
